<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/contact.css">
    <title>Contact Us - Russell Properties</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Russell Properties</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="properties.html">Properties</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Contact Section -->
        <section id="contact">
            <div class="container">
                <h2>Contact Us</h2>
                <p>If you have any questions or need further information, please feel free to contact us:</p>
                <p>Email: <a href="mailto:info@russellproperties.com">info@russellproperties.com</a></p>
                <p>Phone: <a href="tel:+11234567890">(123) 456-7890</a></p>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                    
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Russell Properties. All rights reserved.</p>
    </footer>
</body>
</html>
