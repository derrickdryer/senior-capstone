<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/styles/main.css" />
    <title>User Account - Russell Properties</title>
  </head>
  <body>
    <script type="module">
      import { createHeader } from '/components/header.js';
      import { createFooter } from '/components/footer.js';

      document.body.prepend(createHeader());
      document.body.appendChild(createFooter());
    </script>

    <!-- Main Content -->
    <main>
      <section id="user-account">
        <div class="container">
          <h2 id="welcomeMessage">Welcome, User</h2>

          <!-- Account Details -->
          <section>
            <h3>Account Details</h3>
            <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>
            <p><strong>Phone:</strong> <span id="userPhone">Loading...</span></p>
            <p><strong>Address:</strong> <span id="userAddress">Loading...</span></p>
          </section>

          <!-- Rent Payment -->
          <section id="rent-payment">
            <h3>Pay Rent</h3>
            <form action="invoice">
              <button type="submit">View Invoice & Pay</button>
            </form>
          </section>

          <!-- Submit Requests -->
          <section id="requests">
            <h3>Submit Request</h3>
            <form action="maintenance-request">
              <button type="submit">Create Maintenance Request</button>
            </form>
          </section>
        </div>
      </section>
    </main>

    <script>
      async function fetchUserData() {
        const token = sessionStorage.getItem('authToken');
    
        if (!token) {
          alert('You are not logged in. Redirecting to login page...');
          window.location.href = 'login.html';
          return;
        }
    
        try {
          const response = await fetch('/api/user', {
            method: 'GET',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json'
            }
          });
    
          if (!response.ok) {
            throw new Error(`HTTP Error ${response.status}: ${await response.text()}`);
          }
    
          const user = await response.json();
    
          // Ensure user properties exist before setting text content
          document.getElementById('welcomeMessage').textContent = `Welcome, ${user.username || 'User'}`;
          document.getElementById('userEmail').textContent = user.email || 'Not available';
          document.getElementById('userPhone').textContent = user.phone_number || 'Not provided';
          document.getElementById('userAddress').textContent = user.property_id || 'Not provided';
    
        } catch (error) {
          console.error('Error fetching user data:', error);
          alert('Failed to load user data. Please try again later.');
        }
      }
    
      fetchUserData();
    </script>    
  </body>
</html>
