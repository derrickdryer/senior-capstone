<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="/public/styles/main.css"
    />
    <title>User Account - Russell Properties</title>
  </head>
  <body>
    <script type="module">
      import { createHeader } from '/components/header.js';
      import { createFooter } from '/components/footer.js';

      document.body.prepend(createHeader());
      document.body.appendChild(createFooter());
    </script>

    <!-- Main Content -->
    <main>
      <section id="user-account">
        <div class="container">
          <h2 id="welcomeMessage">Welcome, User</h2>

          <!-- Account Details -->
          <section>
            <h3>Account Details</h3>
            <p>
              <strong>Email:</strong> <span id="userEmail">Loading...</span>
            </p>
            <p>
              <strong>Phone:</strong> <span id="userPhone">Loading...</span>
            </p>
            <p>
              <strong>Address:</strong> <span id="userAddress">Loading...</span>
            </p>
          </section>

          <!-- Rent Payment -->
          <section id="rent-payment">
            <h3>Pay Rent</h3>
            <a href="/invoice">View Invoice & Pay</a>
            </form>
          </section>

          <!-- Submit Requests -->
          <section id="requests">
            <h3>Submit Request</h3>
            <a href="/invoice">Create Maintenance Request</a>
            </form>
          </section>
        </div>
      </section>
    </main>

    <script>
      // Check if user is authenticated and has the role of tenant
      const isAuthenticated =
        localStorage.getItem('isAuthenticated') === 'true';
      const userRole = localStorage.getItem('role');
      const userId = localStorage.getItem('user_id');

      if (isAuthenticated && userRole === 'tenant') {
        // Fetch user data
        async function fetchUserData() {
          try {
            const response = await fetch(`/api/users/${userId}`, {
              method: 'GET',
              headers: { 'Content-Type': 'application/json' },
            });

            if (!response.ok) {
              throw new Error('Failed to fetch user data');
            }

            const user = await response.json();

            // Update UI with user details
            document.getElementById(
              'welcomeMessage'
            ).textContent = `Welcome, ${user.username}`;
            document.getElementById('userEmail').textContent =
              user.email || 'Not provided';
            document.getElementById('userPhone').textContent =
              user.phone_number || 'Not provided';
            document.getElementById('userAddress').textContent =
              user.property_id || 'Not provided';
          } catch (error) {
            console.error('Error fetching user data:', error);
            alert('Failed to load user data.');
          }
        }

        fetchUserData();
      } else {
        alert('Unauthorized access. Please log in as a tenant.');
        window.location.href = '/login';
      }
    </script>
  </body>
</html>
