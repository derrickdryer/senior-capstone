<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      href="/public/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="/public/styles/main.css"
    />
    <link
      rel="stylesheet"
      href="/public/styles/secondary.css"
    />
    <title>Login - Russell Properties</title>
  </head>
  <body>
    <script type="module">
      import { createHeader } from '/components/header.js';
      import { createFooter } from '/components/footer.js';
      document.body.prepend(createHeader());
      document.body.appendChild(createFooter());
    </script>

    <main>
      <section id="login">
        <div class="container">
          <h2>Login</h2>
          <form id="loginForm">
            <label for="username">Username:</label>
            <input
              type="text"
              id="username"
              name="username"
              required
            />

            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              required
            />

            <button type="submit">Login</button>
          </form>
          <p
            id="errorMessage"
            style="color: red; display: none"
          ></p>
          <p
            id="successMessage"
            style="color: green; display: none"
          ></p>
          <p>
            <a href="/register">Create an account</a> |
            <a href="/forgot_password">Forgot your password?</a>
          </p>
        </div>
      </section>
      <section>
        <div class="container">
          <h2>Test Accounts</h2>
          <p>
            Use the following test accounts to log in and explore the website:
          </p>
          <ul>
            <li>Manager: manager1 / password1</li>
            <li>Agent: maintenance1 / password2</li>
            <li>Client: tenant1 / password3</li>
          </ul>
        </div>
      </section>
    </main>

    <script>
      document
        .getElementById('loginForm')
        .addEventListener('submit', async function (event) {
          event.preventDefault(); // Prevent form submission

          const username = document.getElementById('username').value.trim();
          const password = document.getElementById('password').value.trim();
          const errorMessage = document.getElementById('errorMessage');
          const successMessage = document.getElementById('successMessage');

          try {
            const response = await fetch('/api/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ username, password }),
            });
            if (!response.ok) {
              const errorText = await response.text();
              throw new Error(errorText || 'Login failed');
            }

            const result = await response.json();
            sessionStorage.setItem('token', result.token);

            // Display success message instead of redirecting
            successMessage.textContent = 'Login success!';
            successMessage.style.display = 'block';

            // Redirect to the user dashboard
            window.location.href = '/index';
          } catch (error) {
            errorMessage.textContent =
              'An error occurred. Please try again later.';
            errorMessage.style.display = 'block';
          }
        });
    </script>
  </body>
</html>
