<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Image Manager - Russell Properties</title>
    <link
      rel="icon"
      href="/public/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/public/styles/main.css" />
    <style>
        .table-responsive {
          max-height: 400px;
          overflow-y: auto;
          overflow-x: auto;
          margin-bottom: 2rem;
          border: 1px solid var(--primary-color);
          padding-bottom: 20px;
        }
      
        .table-responsive thead {
          position: sticky;
          top: 0;
          background-color: var(--primary-color);
          color: var(--secondary-color);
          z-index: 2;
        }
      
        html,
        body {
          margin: 0;
          padding: 0;
          min-height: 100vh;
          font-family: Arial, sans-serif;
        }
      
        main.container {
          padding-bottom: 100px;
          margin: 20px;
        }
      
        h1, h2 {
          margin-bottom: 20px;
        }
      
        form {
          margin-bottom: 20px;
          display: flex;
          flex-wrap: wrap;
          gap: 10px;
        }
      
        form input,
        form select {
          padding: 8px;
          flex: 1 1 200px;
        }
      
        form button {
          padding: 10px 20px;
          background-color: var(--primary-color);
          color: var(--secondary-color);
          border: none;
          cursor: pointer;
        }
      
        #images-table {
          width: 100%;
          border-collapse: collapse;
          margin-top: 20px;
        }
      
        #images-table th,
        #images-table td {
          border: 1px solid var(--primary-color);
          padding: 12px;
          text-align: left;
        }
      
        #images-table th {
          background-color: var(--primary-color);
          color: var(--secondary-color);
        }
      
        #images-table tbody tr:nth-child(even) {
          background-color: var(--secondary-color);
        }
      
        #images-table tbody tr:hover {
          background-color: rgba(231, 76, 60, 0.2);
        }
      
        .edit-btn,
        .delete-btn {
          cursor: pointer;
          padding: 5px 10px;
          border: none;
          color: #fff;
        }
      
        .edit-btn {
          background-color: #f39c12;
        }
      
        .delete-btn {
          background-color: #e74c3c;
        }
      
        .info-button {
          display: inline-block;
          padding: 10px 15px;
          border: 2px solid #333;
          border-radius: 5px;
          background-color: #f8f9fa;
          color: #333;
          text-decoration: none;
          font-weight: bold;
        }
      
        .info-button:hover {
          background-color: #ddd;
        }
      </style>
      
  </head>
  <body>
    <script type="module">
        import { createHeader } from '/components/header.js';
        import { createFooter } from '/components/footer.js';
        import { requireAuth } from '/scripts/auth.js';
    
        document.body.prepend(createHeader());
        document.body.appendChild(createFooter());
        requireAuth('manager');
      </script>
    
      <main class="container">
        <h1>Image Manager</h1>
        <nav style="display: flex; justify-content: flex-end; margin-bottom: 20px;">
          <a href="/admin" class="info-button">Back to Admin Dashboard</a>
        </nav>
      </script>
    <!-- Form to add a new image -->
    <form id="add-image-form">
      <input
        type="number"
        id="property_id"
        placeholder="Property ID"
        required
      />
      <input
        type="number"
        id="apartment_id"
        placeholder="Apartment ID (optional)"
      />
      <input
        type="text"
        id="image_url"
        placeholder="Image URL"
        required
      />
      <input
        type="text"
        id="caption"
        placeholder="Caption (optional)"
      />
      <button type="submit">Add Image</button>
    </form>
    <input
        type="text"
        id="search-bar-images"
        placeholder="Search images..."
        style="margin-bottom: 10px; padding: 5px; width: 100%"
      />
    <!-- Table displaying all images -->
    <div class="table-responsive">
    <table id="images-table">
      <thead>
        <tr>
          <th>Image ID</th>
          <th>Property ID</th>
          <th>Apartment ID</th>
          <th>Image URL</th>
          <th>Caption</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr id="no-images-message">
          <td colspan="6">Loading images...</td>
        </tr>
      </tbody>
    </table>
</div>

    <script type="module">
        // Setup search input functionality
function setupSearch(inputId, tableId) {
  const input = document.getElementById(inputId);
  const table = document.getElementById(tableId);
  input.addEventListener('input', function () {
    const filter = this.value.toLowerCase();
    const rows = table.getElementsByTagName('tr');
    for (let i = 1; i < rows.length; i++) {
      if (rows[i].id && rows[i].id.includes('no-')) continue;
      const cells = rows[i].getElementsByTagName('td');
      const rowText = Array.from(cells)
        .map((cell) => cell.textContent.toLowerCase())
        .join(' ');
      rows[i].style.display = rowText.includes(filter) ? '' : 'none';
    }
  });
}

// Call it right away
setupSearch('search-bar-images', 'images-table');

      const token = sessionStorage.getItem('token');
      document.addEventListener('DOMContentLoaded', () => {
        const imagesTableBody = document.querySelector('#images-table tbody');
        const addImageForm = document.getElementById('add-image-form');
        const noImagesMessage = document.getElementById('no-images-message');
        const imagesUrl = '/api/images';

        // Load images from the API
        async function loadImages() {
          try {
            const response = await fetch(imagesUrl, {
              headers: {
                'Content-Type': 'application/json',
              },
            });
            if (!response.ok) throw new Error('Error fetching images');
            const data = await response.json();
const images = data.images || [];

            imagesTableBody.innerHTML = '';

            if (!images || images.length === 0) {
              noImagesMessage.style.display = 'table-row';
              noImagesMessage.innerHTML =
                '<td colspan="6">No images found.</td>';
            } else {
              noImagesMessage.style.display = 'none';
              images.forEach((image) => createImageRow(image));
            }
          } catch (error) {
            console.error('Error loading images:', error);
            imagesTableBody.innerHTML =
              '<tr><td colspan="6">Error loading images.</td></tr>';
          }
        }


        // Create a table row for an image
        function createImageRow(image) {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${image.image_id}</td>
            <td contenteditable="true">${image.property_id || ''}</td>
            <td contenteditable="true">${image.apartment_id || ''}</td>
            <td contenteditable="true">${image.image_url || ''}</td>
            <td contenteditable="true">${image.caption || ''}</td>
            <td>
              <button class="edit-btn">Save</button>
              <button class="delete-btn">Delete</button>
            </td>
          `;
          row
            .querySelector('.edit-btn')
            .addEventListener('click', () => updateImage(image.image_id, row));
          row
            .querySelector('.delete-btn')
            .addEventListener('click', () => deleteImage(image.image_id, row));
          imagesTableBody.appendChild(row);
        }

        // Handle the add-image form submission (CREATE)
        addImageForm.addEventListener('submit', async (event) => {
          event.preventDefault();
          const propertyId = document
            .getElementById('property_id')
            .value.trim();
          const apartmentId = document
            .getElementById('apartment_id')
            .value.trim();
          const imageUrlValue = document
            .getElementById('image_url')
            .value.trim();
          const captionValue = document.getElementById('caption').value.trim();

          if (!propertyId || !imageUrlValue) {
            alert('Please fill in all required fields.');
            return;
          }

          const newImage = {
            property_id: parseInt(propertyId, 10),
            apartment_id: apartmentId ? parseInt(apartmentId, 10) : null,
            image_url: imageUrlValue,
            caption: captionValue || null,
          };

          try {
            const response = await fetch(imagesUrl, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                Authorization: `Bearer ${token}`,
              },
              body: JSON.stringify(newImage),
            });
            if (!response.ok) {
              const errorData = await response.json();
              throw new Error(errorData.message || 'Error adding image');
            }
            alert('Image added successfully!');
            addImageForm.reset();
            loadImages();
          } catch (error) {
            console.error('Error adding image:', error);
            alert('Error adding image: ' + error.message);
          }
        });

        // Update image record (UPDATE)
        async function updateImage(imageId, row) {
          const updatedImage = {
            property_id: parseInt(row.children[1].innerText.trim(), 10) || null,
            apartment_id: row.children[2].innerText.trim()
              ? parseInt(row.children[2].innerText.trim(), 10)
              : null,
            image_url: row.children[3].innerText.trim(),
            caption: row.children[4].innerText.trim() || null,
          };

          try {
            const response = await fetch(`${imagesUrl}/${imageId}`, {
              method: 'PUT',
              headers: {
                'Content-Type': 'application/json',
                Authorization: `Bearer ${token}`,
              },
              body: JSON.stringify(updatedImage),
            });
            if (!response.ok) throw new Error('Failed to update image');
            alert('Image updated successfully!');
            loadImages();
          } catch (error) {
            console.error('Error updating image:', error);
            alert('Error updating image: ' + error.message);
          }
        }

        // Delete image record (DELETE)
        async function deleteImage(imageId, row) {
          if (!confirm('Are you sure you want to delete this image?')) return;

          try {
            const response = await fetch(`${imagesUrl}/${imageId}`, {
              method: 'DELETE',
              headers: {
                Authorization: `Bearer ${token}`,
              },
            });
            if (!response.ok) throw new Error('Failed to delete image');
            row.remove();
            alert('Image deleted successfully!');
          } catch (error) {
            console.error('Error deleting image:', error);
            alert('Error deleting image: ' + error.message);
          }
        }

        // Load images on page load
        loadImages();
      });
    </script>
  </body>
</html>
