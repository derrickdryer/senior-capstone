<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      href="/public/favicon.ico"
      type="image/x-icon"
    />
    <!-- Added meta description for SEO and documentation -->
    <meta
      name="description"
      content="Reset your password for Russell Properties. Enter your email to receive instructions for resetting your password."
    />
    <link
      rel="stylesheet"
      href="/public/styles/main.css"
    />
    <title>Forgot Password - Russell Properties</title>
  </head>
  <body>
    <!-- Load header and footer components -->
    <script type="module">
      import { createHeader } from '/components/header.js';
      import { createFooter } from '/components/footer.js';

      document.body.prepend(createHeader());
      document.body.appendChild(createFooter());
    </script>

    <!-- Main Content -->
    <main>
      <!-- Forgot Password Section: Contains form to reset the user's password -->
      <section id="forgot-password">
        <div class="container">
          <h2>Forgot Password</h2>
          <p>
            Please enter your email address associated with your account. We'll
            send you instructions to reset your password.
          </p>
          <!-- Forgot Password Form -->
          <form>
            <label for="email">Email Address:</label>
            <input
              type="email"
              id="email"
              name="email"
              required
            />

            <button type="submit">Send Reset Link</button>
          </form>
          <p><a href="/login">Return to Login</a></p>
        </div>
      </section>
    </main>
  </body>
</html>
