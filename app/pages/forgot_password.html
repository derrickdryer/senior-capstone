<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/public/favicon.ico" type="image/x-icon" />
    
    <meta name="description" content="Reset your password for Russell Properties. Enter your email to receive instructions for resetting your password." />
    <link rel="stylesheet" href="/public/styles/main.css" />
    
    <title>Forgot Password - Russell Properties</title>
  </head>
  <body>
    <!-- Load header and footer components -->
    <script type="module">
      import { createHeader } from "/components/header.js";
      import { createFooter } from "/components/footer.js";

      document.body.prepend(createHeader());
      document.body.appendChild(createFooter());
    </script>

    <!-- Main Content -->
    <main>
      <h1>Password Reset</h1>
      <form action="/send-email" method="POST">
          <label for="recipient">Recipient Email:</label>
          <input type="email" name="recipient" id="recipient" required><br>

          <label for="subject">Subject:</label>
          <input type="text" name="subject" id="subject" required><br>

          <label for="message">Message (Please include email and brief description):</label><br>
          <textarea name="message" id="message" rows="5" cols="50" required></textarea><br>

          <button type="submit">Send Email</button>
      </form>
    </main>
  </body>
</html>
