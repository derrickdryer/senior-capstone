<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.min.css">
    <title>Forgot Password - Russell Properties</title>
</head>
<body>
    <script type="module">
        import { createHeader } from '/components/header.min.js';
        import { createFooter } from '/components/footer.min.js';

        document.body.prepend(createHeader());
        document.body.appendChild(createFooter());
    </script>

    <!-- Main Content -->
    <main>
        <!-- Forgot Password Section -->
        <section id="forgot-password">
            <div class="container">
                <h2>Forgot Password</h2>
                <p>Please enter your email address associated with your account. We'll send you instructions to reset your password.</p>
                <form>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <button type="submit">Send Reset Link</button>
                </form>
                <p><a href="login.html">Return to Login</a></p>
            </div>
        </section>
    </main>
</body>
</html>
