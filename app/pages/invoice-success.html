<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      href="/public/favicon.ico"
      type="image/x-icon"
    />
    <!-- Added meta description for SEO and documentation -->
    <meta
      name="description"
      content="Invoice payment confirmation page for Russell Properties. Displays success message after invoice payment."
    />
    <link
      rel="stylesheet"
      href="/public/styles/main.css"
    />
    <title>Invoice Paid - Russell Properties</title>
  </head>
  <body>
    <!-- Load header and footer components for consistent navigation -->
    <script type="module">
      import { createHeader } from '/components/header.js';
      import { createFooter } from '/components/footer.js';

      document.body.prepend(createHeader());
      document.body.appendChild(createFooter());
    </script>
    <main>
      <!-- Documentation: This page displays a payment success message and provides a link to return to the user account -->
      <!-- Invoice Success Section: Informs the user that the invoice payment was successful -->
      <section id="invoice-success">
        <div class="container">
          <h2>Payment Successful</h2>
          <p>Your invoice has been paid successfully!</p>
          <a href="user.html">Return to Your Account</a>
        </div>
      </section>
    </main>
  </body>
</html>
