<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>User Account - Russell Properties</title>
</head>
<body>
    <script type="module">
        import { createHeader } from '/components/header.js';
        import { createFooter } from '/components/footer.js';

        document.body.prepend(createHeader());
        document.body.appendChild(createFooter());
    </script>

    <!-- Main Content -->
    <main>
        <section id="user-account">
            <div class="container">
                <h2>Welcome, [User's Name]</h2>
                
                <!-- Account Details -->
                <section>
                    <h3>Account Details</h3>
                    <p>Email: user@example.com</p>
                    <p>Phone: (123) 456-7890</p>
                    <p>Address: 1234 Property Lane, Cityville, ST 12345</p>
                </section>

                <!-- Rent Payment -->
                <section id="rent-payment">
                    <h3>Pay Rent</h3>
                    <p>Amount Due: $1,200</p>
                    <form action="invoice-success.html">
                        <button type="submit">View Invoice & Pay</button>
                    </form>
                </section>

                <!-- Submit Requests -->
                <section id="requests">
                    <h3>Submit Request</h3>
                    <form action="request-success.html" method="POST">
                        <label for="request-type">Request Type:</label>
                        <select id="request-type" name="request-type" required>
                            <option value="maintenance">Maintenance</option>
                            <option value="complaint">Complaint</option>
                            <option value="other">Other</option>
                        </select>
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" rows="4" required></textarea>
                        <button type="submit">Submit Request</button>
                    </form>
                </section>
            </div>
        </section>
    </main>

    <script>
        // Check if the user is authenticated
        document.addEventListener("DOMContentLoaded", function() {
            const isAuthenticated = sessionStorage.getItem("isAuthenticated") === "true";
            if (!isAuthenticated) {
                window.location.href = "login.html"; // Redirect to login page if not logged in
            }
        });
    </script>
</body>
</html>
