<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- Added meta description for SEO and documentation -->
    <meta
      name="description"
      content="Error page for Russell Properties. Inform users when something goes wrong."
    />
    <link
      rel="stylesheet"
      href="/public/styles/main.css"
    />
    <title>Error - Russell Properties</title>
  </head>
  <body>
    <!-- Load header and footer components for consistent site navigation -->
    <script type="module">
      import { createHeader } from '/components/header.js';
      import { createFooter } from '/components/footer.js';

      document.body.prepend(createHeader());
      document.body.appendChild(createFooter());
    </script>
    <main>
      <!-- Error Section: Displays error message when a request fails -->
      <section id="error-page">
        <div class="container">
          <h2>Oops! Something Went Wrong</h2>
          <p>
            We're sorry, but an error occurred while processing your request.
            Please try again later.
          </p>
          <a href="user-account.html">Return to Your Account</a>
        </div>
      </section>
    </main>
  </body>
</html>
