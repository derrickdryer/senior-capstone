<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/main.css">
    <title>Add Property - Russell Properties</title>
    <style>
        .file-list {
            margin-top: 10px;
        }
        .file-list-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .remove-file-btn {
            margin-left: 10px;
            cursor: pointer;
            color: red;
            border: none;
            background: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Russell Properties</h1>
        <nav>
            <ul>
                <li><a href="../../index.html">Home</a></li>
                <li><a href="properties.html">Properties</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="add-property-form">
            <div class="container">
                <h2>Add a New Property</h2>
                <form id="property-form">
                    <label for="title">Property Title:</label>
                    <input type="text" id="title" name="title" required>

                    <label for="price">Price ($):</label>
                    <input type="number" id="price" name="price" required>

                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>

                    <label for="square-footage">Square Footage (sqft):</label>
                    <input type="number" id="square-footage" name="square-footage" required>

                    <label for="bedrooms">Bedrooms:</label>
                    <input type="number" id="bedrooms" name="bedrooms" required>

                    <label for="bathrooms">Bathrooms:</label>
                    <input type="number" id="bathrooms" name="bathrooms" required>

                    <label for="acres">Acres:</label>
                    <input type="number" id="acres" name="acres">

                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="4" required></textarea>

                    <label for="images">Upload Images (optional):</label>
                    <input type="file" id="images" name="images" accept="image/*" multiple>
                    <div id="file-list" class="file-list"></div>

                    <button type="submit">Add Property</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Russell Properties. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        const form = document.getElementById('property-form');
        const imagesInput = document.getElementById('images');
        const fileList = document.getElementById('file-list');

        // Handle form submission
        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = new FormData(form);
            const images = imagesInput.files;

            // Append files to formData
            Array.from(images).forEach(file => {
                formData.append('images', file);
            });

            try {
                const response = await fetch('http://localhost:3000/api/properties', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('Property added:', result);

                    // Alert for user feedback
                    alert('Property added successfully! Navigate to the properties page to see it.');
                    form.reset();
                    fileList.innerHTML = ''; // Clear file list
                } else {
                    const errorData = await response.json();
                    alert(`Failed to add property: ${errorData.error}`);
                }
            } catch (error) {
                console.error('Error adding property:', error);
                alert('An error occurred while adding the property.');
            }
        });

        // Handle file input change
        imagesInput.addEventListener('change', function() {
            fileList.innerHTML = ''; // Clear previous list
            Array.from(imagesInput.files).forEach((file, index) => {
                const listItem = document.createElement('div');
                listItem.className = 'file-list-item';
                listItem.textContent = file.name;

                const removeButton = document.createElement('button');
                removeButton.textContent = 'x';
                removeButton.className = 'remove-file-btn';
                removeButton.addEventListener('click', function() {
                    removeFile(index);
                });

                listItem.appendChild(removeButton);
                fileList.appendChild(listItem);
            });
        });

        // Remove file function
        function removeFile(index) {
            const dataTransfer = new DataTransfer();
            const files = Array.from(imagesInput.files);

            files.splice(index, 1);
            files.forEach(file => dataTransfer.items.add(file));
            imagesInput.files = dataTransfer.files;

            // Update file list display
            fileList.innerHTML = '';
            Array.from(imagesInput.files).forEach((file, index) => {
                const listItem = document.createElement('div');
                listItem.className = 'file-list-item';
                listItem.textContent = file.name;

                const removeButton = document.createElement('button');
                removeButton.textContent = 'x';
                removeButton.className = 'remove-file-btn';
                removeButton.addEventListener('click', function() {
                    removeFile(index);
                });

                listItem.appendChild(removeButton);
                fileList.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
